<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Styles for left social media sidebar */
        .social-sidebar {
            position: fixed;
            top: -100%; /* Initially hide the sidebar off-screen */
            left: 0;
            background-color: #333; /* Sidebar background color */
            padding: 10px;
            display: flex;
            flex-direction: column; /* Arrange icons in a column */
            align-items: center; /* Center icons horizontally */
            transition: top 0.3s ease; /* Add smooth slide-down animation */
        }

        /* Styles for social media icons */
        .social-icon {
            display: block;
            color: #fff; /* Text color */
            font-size: 24px; /* Icon size */
            margin: 10px 0; /* Adjust spacing between icons */
            text-align: center;
            text-decoration: none;
            transition: transform 0.3s ease; /* Add hover effect */
        }

        /* Add hover effect on social media icons */
        .social-icon:hover {
            transform: scale(1.2); /* Scale up the icon on hover */
        }

        /* Content styles to push content away from the sidebar */
        .content {
            margin-left: 120px; /* Adjust for sidebar width + padding */
            padding: 20px;
        }
    </style>
    <title>Floating Social Media Icons</title>
</head>
<body>
    <!-- Button to show/hide the social media sidebar -->
    <button onclick="toggleSidebar()">Links</button>

    <!-- Social Media Sidebar -->
    <div class="social-sidebar" id="sidebar">
        <!-- YouTube widget -->
        <a href="https://www.youtube.com/" target="_blank" class="social-icon">
            <img style="height: 50px; width: 50px" src="images/y.png" alt="YouTube">
        </a>

        <!-- Location widget -->
        <a href="https://www.google.com/maps/" target="_blank" class="social-icon">
            <img style="height: 50px; width: 50px" src="images/l.png" alt="Location">
        </a>

        <!-- Email widget -->
        <a href="mailto:wilsonabruce72@gmail.com" class="social-icon">
            <img style="height: 50px; width: 50px" src="images/m.png" alt="Email">
        </a>

        <!-- WhatsApp widget -->
        <a href="https://api.whatsapp.com/send?phone=+919698044055" target="_blank" class="social-icon">
            <img style="height: 50px; width: 50px" src="images/w.png" alt="WhatsApp Chat">
        </a>
    </div>

    <!-- Content Area -->
    <div class="content">
        <h1>Main Content</h1>
        <p>This is the main content of your page. It will be pushed away from the social media sidebar.</p>
        <!-- Add your website's main content here -->
    </div>

    <!-- JavaScript to toggle the sidebar -->
    <script>
        const sidebar = document.getElementById('sidebar');
        const button = document.querySelector('button');
        let sidebarVisible = false;

        function toggleSidebar() {
            if (sidebarVisible) {
                sidebar.style.top = '-100%';
                button.textContent = 'Show Sidebar';
            } else {
                sidebar.style.top = '0';
                button.textContent = 'Hide Sidebar';
            }
            sidebarVisible = !sidebarVisible;
        }
    </script>
</body>
</html>
